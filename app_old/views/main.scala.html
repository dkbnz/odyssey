@(title: String)(content: Html)
@activeLink(currentPath:String) = @{
    if(request.path.equals(currentPath)) "nav_active"
}

<!DOCTYPE html>
<html>
    <head>
        <title>TravelEA - @title</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-3.3.1.min.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/custom.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/sorttable.js")" ></script>
    </head>
    <body>
        <div class = "whole_container">
            <div class = "d-flex flex-column">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="/"><img src = "@routes.Assets.at("images/full_logo_sm.png")"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link @activeLink("/plan")" href="@routes.PlanTripsController.plan()">Plan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link @activeLink("/mytrips")" href="@routes.MyTripsController.trips()">My Trips</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link @activeLink("/people")" href="@routes.PeopleController.people()">People</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-right">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link @activeLink("/profile")" href="@routes.ProfileController.profile()">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


            <section id="main">
                @content
            </section>
        </div>
        <footer class="main_footer">
            <p>This is Team 9's TravelEA Website! <br/> Everyware&trade;</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to TravelEA</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-3.3.1.min.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/custom.js")" ></script>
    </head>
    <body class="welcome">
        <div class = "welcome_container">
            <img src="@routes.Assets.at("images/full_logo_lg.png")" width="500px">
            <h3 class="subtitle">Welcome to TravelEA <br> Your personal Travel Executive Assistant!</h3>
            <div class = "row loginModal">
                <div class = "col-lg-12">
                    <button class="btn btn-info btn-lg" onclick="location.href='@routes.SignUpController.signUp()'">Sign Up</button>
                    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginPopup">Login</button>

                    <div class = "modal" id="loginPopup" tabindex="-1">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Sign In</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="username" name="inputUsername" placeholder="Username" class="form-control" autofocus minlength="5">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="inputPassword" placeholder="Password" class="form-control" minlength="6">
                                            <button class="btn btn-primary btn-group-justified">Sign In</button>

                                        </div>
                                        <span><a href="@routes.ProfileController.profile()">Skip this step</a></span>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <span>Need an account?<a href="@routes.SignUpController.signUp()"> Sign Up</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>

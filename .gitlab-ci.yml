recent-artifacts:
  stage: deploy
  script:
    - sbt dist
  artifacts:
    paths:
      - target/universal/*.zip
    expire_in: 1 week
  except:
    - tags

release-artifacts:
 stage: deploy
 script:
    - sbt dist
 artifacts:
    paths:
    - target/universal/*.zip
 only:
    - tags
    
update-sonar:
    stage: deploy
    script:
    - export PATH=$PATH:/opt/sonarscanner/sonar-scanner-3.3.0.1492-linux/bin
    - echo $PATH
    - sonar-scanner
    only:
        - master@seng302-2019/team-100
        - dev_branch@seng302-2019/team-100

unzip-project:
    stage: unzip
    script:
        - cd target/universal
        - unzip seng302-team-100-everyware-$SNAPSHOT_VERSION-SNAPSHOT.zip
    only:
        - master@seng302-2019/team-100

run-project:

image: java:8

stages:
  - build
  - test
  - deploy
  - unzip
  - run
  
tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

#junit:
#  stage: test
#  script:

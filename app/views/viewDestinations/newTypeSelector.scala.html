@import helper._

@import models.destinations.DestinationType
@(types: List[DestinationType], stringTypes: List[String])

<!-- Selector for Destination Type -->
<label for="newDestinationTypeSelector">Type</label>
<select class="form-control" id="newDestinationTypeSelector">
    @for((item, index) <- types.zipWithIndex) {
        <option value=@types(index)>@stringTypes(index)</option>
    }
</select>

@import helper._

@import models.Profile
@import models.Nationality
@import models.TravellerType



<div class="container">
    <h1 class="page_title">Find A Travel Partner</h1>
    <p class="page_title"><i>Search for other travellers using the form below.</i> </p>

    <div class="form-group">
        <label for="profile-nationality">Nationalities:</label>
        <select class="form-control" id="profile-nationality"></select><!--multiple="multiple"-->
    </div>

    <div class="form-group">
        <label for="profile-gender">Gender:</label>
        <select id="profile-gender" class="form-control"> <!--multiple="multiple"-->
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="profile-min-age">Min Age:</label>
        <input id="profile-min-age" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="profile-max-age">Max Age:</label>
        <input id="profile-max-age" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="profile-travellertypes">Traveller Type(s):</label>
        <select class="form-control" id="profile-travellertypes"></select><!--multiple="multiple"-->
    </div>

    <button type="submit" class="btn btn-primary" id="btn-Next" onclick="searchProfiles()">Search</button>

</div>

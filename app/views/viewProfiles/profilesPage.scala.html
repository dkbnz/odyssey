@import helper._

@import models.Profile
@main("Search Profiles", "profiles.js", "profiles.css") {

    <div class="container" id="container">

        <div class="tab-content">
            <div id="searchProfileError" class="alert alert-danger" style="display:none;">

                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideErrorBanner()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="tab-pane fade show active" id="searchProfiles">
            @viewProfiles.searchProfiles()
            </div>

            <div class="tab-pane fade show" id="tableProfiles">
                <div id="tableContent">
                </div>
            </div>
        </div>
    </div>
}

@main("Dashboard", "dash.js", "dash.css") {
    @dash.navbar()
    <div class="container" id="container">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="profile">
            @dash.profile()
            </div>
            <div class="tab-pane fade show" id="edit">
            @dash.editProfile()
            </div>
        </div>
    </div>
}
